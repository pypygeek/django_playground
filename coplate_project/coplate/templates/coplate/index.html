<navbar>
    {% if user.is_authenticated %}
    	<a href="{% url 'account_logout' %}">로그아웃</a>
    {% else %}
    <a href="{% url 'account_login' %}">로그인</a>
    <a href="{% url 'account_signup' %}">회원가입</a>
    {% endif %}
</navbar>
<h1>홈페이지</h1>

{% if user.is_authenticated %}
    <p>안녕하세요, {{user}}님 닉네임은 {{user.nickname}}입니다.</p>
{% else %}
    <p>로그인 해주세요!</p>
{% endif %}
